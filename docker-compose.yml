networks:
    salary-network:

services:                            
    nginx:
        build:
            context: ./docker/nginx
            dockerfile: Dockerfile
        ports:
            - 8080:80
        volumes:
            - .:/app  
        networks:
            - salary-network    
        extra_hosts:
            - host.docker.internal:host-gateway    
        depends_on:
            - php_fpm
    mysql:
        build: 
            context: ./docker/mysql      
            dockerfile: Dockerfile  
        tty: true
        cap_add:
            - SYS_NICE
        environment:
            - MYSQL_DATABASE=salary
            - MYSQL_USER=user
            - MYSQL_PASSWORD=user
            - MYSQL_ROOT_PASSWORD=root
        volumes:
            - database_data:/var/lib/mysql
        ports:
            - "3306:3306" 
        networks:
            - salary-network     
        restart: unless-stopped                                  
    php_fpm:
        build:
            context: ./
            dockerfile: ./docker/php/Dockerfile
        tty: true
        volumes:
            - .:/app
        working_dir: /app
        environment:
            - PHP_IDE_CONFIG=serverName=server.loc
            - XDEBUG_MODES=develop,debug
            - REMOTE_HOST=host.docker.internal
            - REMOTE_PORT=9003
            - IDE_KEY=docker
        extra_hosts:
            - host.docker.internal:host-gateway
        networks:
            - salary-network   
        restart: always
        depends_on:
            - mysql 
volumes:
    database_data: